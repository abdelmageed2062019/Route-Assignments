<html>
  <head></head>

  <body>
    <form>
      <fieldset style="background-color: brown">
        <legend style="background-color: rgb(33, 122, 231)">
          <h3>Personal Data</h3>
        </legend>

        <br />
        <fieldset style="background-color: orange">
          <legend style="background-color: aqua">
            <h4>Your Name</h4>
          </legend>
          <br /><br /><br />
          <table>
            <tr>
              <td><label for="firstname">first name </label></td>
              <td>:</td>
              <td>
                <input
                  type="text"
                  placeholder="ex.Abdelmageed"
                  id="firstname"
                  name="firstname"
                />
              </td>
            </tr>

            <tr>
              <td><label for="secondname">second name</label></td>
              <td>:</td>

              <td>
                <input
                  type="text"
                  placeholder="ex.Hamdi"
                  id="secondname"
                  name="secondname"
                />
              </td>
            </tr>
          </table>
        </fieldset>
        <br /><br /><br />

        <table>
          <tr>
            <td>
              <label for="phonenuber"><b>Your phone </label>
            </td>
            <td>:</td>
            <td><input type="number" id="phonenuber" name="phonenumber" /></td>
          </tr>

          <tr>
            <td>
              <label for="email"><b>Email </label>
            </td>
            <td>:</td>
            <td><input type="email" id="email" name="email" /></td>
          </tr>

          <tr>
            <td>
              <label for="password"><b>password </label>
            </td>
            <td>:</td>
            <td><input type="password" id="password" name="password" /></td>
          </tr>

          <tr>
            <td>
              <label for="password"><b>re-password </label>
            </td>
            <td>:</td>
            <td><input type="password" id="password" name="password" /></td>
          </tr>
        </table>

        <br /><br /><br /><br />

        <input type="radio" name="Gender" id="male" value="male" />
        <label for="male">Male</label>
        <br />

        <input type="radio" name="Gender" id="female" value="female" />
        <label for="female">Female</label>
        <br /><br />

        <input type="checkbox" name="Status" id="student" value="student" />
        <label for="student">Student</label>
        <br />

        <input type="checkbox" name="Status" id="graduated" value="graduated" />
        <label for="graduated">Graduated</label>
        <br /><br />

        <select name="Options">
          <optgroup label="Group 1">
            <option value="option 1.1">option 1.1</option>
          </optgroup>
          <optgroup label="Group 2">
            <option value="option 2.1">option 2.1</option>
            <option value="option 2.2">option 2.2</option>
          </optgroup>
          <optgroup label="Group 3">
            <option value="option 3.1">option 3.1</option>
            <option value="option 3.2">option 3.2</option>
            <option value="option 3.3">option 3.3</option>
          </optgroup>
        </select>
        <br />

        <input type="image" src="submit.jpg" width="90" height="30" />
        <br /><br /><br /><br /><br /><br />
      </fieldset>
    </form>
  </body>
</html>
